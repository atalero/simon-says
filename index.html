<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Andres Talero</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Monofett'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <audio id="buzzer">
  <source src="http://res.cloudinary.com/dhjypclhx/video/upload/v1504205715/Buzzer-SoundBible.com-188422102_j6653i.mp3" type="audio/mpeg">
</audio>
<audio id="blue">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
</audio>
<audio id="red">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
</audio>
<audio id="#01A64A">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
</audio>
<audio id="yellow">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
</audio>
<div class="main-circle">
      <div class="center">
         <div class = "box"> 
          <div class ="count">&nbsp&nbsp</div>
          COUNT
        </div>  
        <div class ="box">
          <div class="start round-button"></div>
          START
        </div>
        <div class ="strict box">
          <div class="light"></div>
          <div class="round-button strict-mode"></div>
          STRICT
        </div>
        <div class="box">&nbspON
        <div class ="on-button">
          <div class="switch"></div>
        </div>&nbspOFF
        </div>  
      </div>
      <div class="top">
         <div class ="green button" color="#01A64A"></div>
         <div class="red button" color="red"></div>
      </div>
      <div class="bottom">
        <div class ="yellow button" color="yellow"></div>
        <div class="blue button" color="blue"></div>
      </div>
 </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>
